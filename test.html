<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Detect My Exact Location</title>
</head>

<body>
    <h1>Detect My Exact Location</h1>
    <button onclick="getLocation()">Get My Location</button>
    <p id="status"></p>
    <p id="location"></p>
    <script>
        function getLocation() {
            const status = document.getElementById('status');
            const locationElem = document.getElementById('location');
            if (navigator.geolocation) {
                status.textContent = 'Detecting location...';
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const accuracy = position.coords.accuracy;
                        if (accuracy >= 5 && accuracy <= 10) {
                            status.textContent = 'Location detected:';
                            locationElem.textContent =
                                `Latitude: ${position.coords.latitude}, Longitude: ${position.coords.longitude}, Accuracy: ${accuracy} meters`;
                        } else {
                            status.textContent = 'Location accuracy is not within 5 to 10 meters.';
                            locationElem.textContent =
                                `Current accuracy: ${accuracy} meters. Please try again.`;
                        }
                    },
                    (error) => {
                        status.textContent = 'Unable to retrieve your location.';
                        locationElem.textContent = `Error: ${error.message}`;
                    },
                    { enableHighAccuracy: true }
                );
            } else {
                status.textContent = 'Geolocation is not supported by your browser.';
            }
        }
    </script>
</body>

</html>

</html>
